plugins {
    id 'application'
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.1.0' // Add JavaFX Gradle plugin
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.openjfx:javafx-controls:21.0.1'
    implementation 'org.openjfx:javafx-fxml:21.0.1'
    // Placeholder for future dependencies:
    // implementation 'com.github.difflib:java-diff-utils:4.12'
    // implementation 'org.apache.commons:commons-io:1.3.2'
    // implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
}

application {
    mainClass = 'timeview.Main'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

javafx {
    version = "21.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
} 